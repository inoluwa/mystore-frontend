<div fxLayout="row" fxLayoutAlign="space-between">


<div class="" *ngFor="let product of productList">
      <a routerLink="product/{{ product.id }}" routerLinkActive="active">
          <img class="product-image" src="{{ product.url }}" />
      </a>

      <div class=""><b>{{ product.name }}</b></div>
      <div class="">$ {{ product.price }}</div>
      

          <form (ngSubmit)="addProductToCart(product)">
              <select [(ngModel)]="selectedItem" style="width: 100px" class="product-item-detail form-select" (ngModelChange)="selectedChange($event)" [ngModelOptions]="{ standalone: true }">
            <option *ngFor="let value of productCount" value="{{ value }}">
              {{ value }}
            </option>
          </select>
              <input class="btn-add" type="submit" value="Add to Cart" class="mt-2 btn btn-primary" />
          </form>
</div>
</div>
