<form class="product-detail"  #f="ngForm"  >
    <a routerLink="/product/{{ product.id }}" routerLinkActive="active">
        <img class="product-image" [src]="product.url" />
    </a>

    <div class=""><b>{{ product.name }}</b></div>
    <div class="">{{ product.price | currency:"USD"}}</div>
    <div class="">
        <select name="cart" id="cart"   [(ngModel)]="product.orderCount">
            <option [ngValue]="null" disabled>Select Product Qty</option>
            <option [ngValue]="i" *ngFor="let i of items"  >{{i}}</option>
        </select>
    </div>
    <div class="">
        <button class="btn"(click)="addToCart( f)" [disabled]="f.invalid">Add</button>
    </div>
</form>
